<style>
body {
	width: 100vw;
	height: 100vh;
	background-image: url('/Img/resumeGame.png');
	background-size: 100% 100%;
	background-position: center;
	display: flex;
	justify-content: center;
	align-items: center;
	flex-direction: column;

	overflow: hidden;

.container {
	position: relative;

.transparent-button {
	position: absolute;

	color: transparent; /* Cambia el color del texto a negro */

	font-size: 3vw;
	cursor: pointer;
	top: 90%;
	left: 50%;
	transform: translate(-50%, -50%);
	width: 40%;
	max-width: 10%;
	height: 15%;
	text-align: center;
	font-family: 'Chewy', cursive;
}
</style>
</head>

	</div>
